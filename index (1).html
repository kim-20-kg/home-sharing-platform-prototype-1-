<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Sharing Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #2C4A3E;
            --color-primary-light: #3D6150;
            --color-accent: #B89968;
            --color-bg: #FDFCFA;
            --color-bg-secondary: #F7F5F2;
            --color-text: #2A2A2A;
            --color-text-light: #6B6B6B;
            --color-border: #E8E5E0;
            --font-serif: 'Crimson Pro', serif;
            --font-sans: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            min-height: 100vh;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(253, 252, 250, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
            z-index: 100;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--color-primary);
            cursor: pointer;
            transition: color 0.3s;
        }

        .logo:hover {
            color: var(--color-primary-light);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--color-text);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 400;
            cursor: pointer;
            transition: color 0.3s;
            position: relative;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--color-primary);
            transition: width 0.3s;
        }

        .nav-link:hover {
            color: var(--color-primary);
        }

        .nav-link:hover:after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 2px;
            font-family: var(--font-sans);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 74, 62, 0.2);
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .btn-secondary:hover {
            background: var(--color-primary);
            color: white;
        }

        .btn-ghost {
            background: transparent;
            color: var(--color-text);
        }

        .btn-ghost:hover {
            background: var(--color-bg-secondary);
        }

        /* Hero Section */
        .hero {
            padding: 12rem 3rem 8rem;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-family: var(--font-serif);
            font-size: 4.5rem;
            font-weight: 400;
            line-height: 1.1;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--color-text-light);
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        /* Features Grid */
        .features {
            padding: 6rem 3rem;
            background: var(--color-bg-secondary);
        }

        .features-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--color-primary);
            margin-bottom: 1rem;
            text-align: center;
        }

        .section-subtitle {
            text-align: center;
            color: var(--color-text-light);
            font-size: 1.1rem;
            margin-bottom: 4rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .feature-card {
            background: white;
            padding: 2.5rem;
            border: 1px solid var(--color-border);
            transition: all 0.4s;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
            border-color: var(--color-accent);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            color: var(--color-accent);
            margin-bottom: 1.5rem;
        }

        .feature-card h3 {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--color-primary);
        }

        .feature-card p {
            color: var(--color-text-light);
            line-height: 1.7;
        }

        /* How It Works */
        .how-it-works {
            padding: 8rem 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .steps {
            display: grid;
            gap: 5rem;
            margin-top: 4rem;
        }

        .step {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 3rem;
            align-items: start;
        }

        .step-number {
            font-family: var(--font-serif);
            font-size: 5rem;
            font-weight: 300;
            color: var(--color-accent);
            line-height: 1;
            opacity: 0.3;
        }

        .step-content h3 {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 500;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .step-content p {
            color: var(--color-text-light);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        /* Login Page */
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .login-header h1 {
            font-family: var(--font-serif);
            font-size: 3rem;
            font-weight: 400;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .login-header p {
            color: var(--color-text-light);
        }

        .role-selection {
            display: grid;
            gap: 1rem;
        }

        .role-card {
            background: white;
            padding: 2.5rem;
            border: 2px solid var(--color-border);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .role-card:hover {
            border-color: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
        }

        .role-card h3 {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 500;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .role-card p {
            color: var(--color-text-light);
        }

        /* Dashboard */
        .dashboard {
            padding-top: 5rem;
            min-height: 100vh;
            background: var(--color-bg);
        }

        .dashboard-header {
            background: white;
            border-bottom: 1px solid var(--color-border);
            padding: 3rem;
        }

        .dashboard-header-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header h1 {
            font-family: var(--font-serif);
            font-size: 3rem;
            font-weight: 400;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .dashboard-header p {
            color: var(--color-text-light);
            font-size: 1.1rem;
        }

        .dashboard-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem;
        }

        .dashboard-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        /* Property Cards */
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .property-card {
            background: white;
            border: 1px solid var(--color-border);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s;
        }

        .property-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            border-color: var(--color-accent);
        }

        .property-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: var(--font-serif);
            font-size: 3rem;
            opacity: 0.3;
        }

        .property-content {
            padding: 2rem;
        }

        .property-location {
            color: var(--color-text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .property-title {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 500;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .property-details {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--color-text-light);
            font-size: 0.95rem;
        }

        .property-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .property-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--color-bg-secondary);
            color: var(--color-text);
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: 2px;
        }

        .property-status.available {
            background: rgba(184, 153, 104, 0.1);
            color: var(--color-accent);
        }

        /* Property Detail Page */
        .property-detail-page {
            padding-top: 5rem;
            min-height: 100vh;
        }

        .property-hero {
            height: 500px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: var(--font-serif);
            font-size: 5rem;
            opacity: 0.3;
        }

        .property-detail-content {
            max-width: 1200px;
            margin: -3rem auto 0;
            padding: 0 3rem 6rem;
            position: relative;
        }

        .property-detail-card {
            background: white;
            padding: 3rem;
            border: 1px solid var(--color-border);
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        .property-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--color-border);
        }

        .property-detail-header h1 {
            font-family: var(--font-serif);
            font-size: 3rem;
            font-weight: 400;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .property-meta {
            display: flex;
            gap: 2rem;
            color: var(--color-text-light);
            font-size: 1.1rem;
        }

        .property-sections {
            display: grid;
            gap: 3rem;
        }

        .property-section h2 {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 500;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .property-section p {
            color: var(--color-text-light);
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .rules-list {
            list-style: none;
            display: grid;
            gap: 1rem;
        }

        .rules-list li {
            display: flex;
            align-items: start;
            gap: 1rem;
            color: var(--color-text-light);
            font-size: 1.05rem;
        }

        .rules-list li svg {
            color: var(--color-accent);
            flex-shrink: 0;
            margin-top: 0.25rem;
        }

        .request-stay-section {
            background: var(--color-bg-secondary);
            padding: 2rem;
            margin-top: 3rem;
            text-align: center;
        }

        .request-stay-section h3 {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 500;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .request-stay-section p {
            color: var(--color-text-light);
            margin-bottom: 2rem;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border: 1px solid var(--color-border);
        }

        .stat-value {
            font-family: var(--font-serif);
            font-size: 3rem;
            font-weight: 400;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--color-text-light);
            font-size: 0.95rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            color: var(--color-text-light);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 400;
            color: var(--color-text);
            margin-bottom: 1rem;
        }

        /* Hide pages */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .nav-content {
                padding: 1rem 1.5rem;
            }

            .hero {
                padding: 8rem 1.5rem 4rem;
            }

            .features,
            .how-it-works,
            .dashboard-content {
                padding: 3rem 1.5rem;
            }

            .step {
                grid-template-columns: 60px 1fr;
                gap: 1.5rem;
            }

            .step-number {
                font-size: 3rem;
            }

            .properties-grid {
                grid-template-columns: 1fr;
            }

            .property-detail-header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container" id="app"></div>

    <script>
        // Simple SVG Icon replacements
        const icons = {
            home: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>',
            calendar: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>',
            users: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>',
            shield: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>',
            chevronRight: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>',
            plus: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>',
            mapPin: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>',
            bed: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 4v16a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V4"/><path d="M2 8h20M6 8v8M18 8v8"/></svg>',
            bath: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 5h20v3H2zm2 3v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8M8 8v10M16 8v10"/></svg>',
            check: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>'
        };

        // State management
        let currentPage = 'landing';
        let userRole = null;

        // Navigation function
        function navigate(page) {
            currentPage = page;
            render();
            window.scrollTo(0, 0);
        }

        // Render function
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = '';

            switch(currentPage) {
                case 'landing':
                    app.appendChild(renderLandingPage());
                    break;
                case 'how-it-works':
                    app.appendChild(renderHowItWorksPage());
                    break;
                case 'login':
                    app.appendChild(renderLoginPage());
                    break;
                case 'homeowner-dashboard':
                    app.appendChild(renderHomeownerDashboard());
                    break;
                case 'guest-dashboard':
                    app.appendChild(renderGuestDashboard());
                    break;
                case 'property-detail':
                    app.appendChild(renderPropertyDetailPage());
                    break;
                default:
                    app.appendChild(renderLandingPage());
            }
        }

        // Landing Page
        function renderLandingPage() {
            const container = document.createElement('div');
            container.innerHTML = `
                <nav class="nav">
                    <div class="nav-content">
                        <div class="logo" onclick="navigate('landing')">Logo</div>
                        <div class="nav-links">
                            <span class="nav-link" onclick="navigate('how-it-works')">How it works</span>
                            <button class="btn btn-primary" onclick="navigate('login')">Sign in</button>
                        </div>
                    </div>
                </nav>

                <section class="hero">
                    <div class="hero-content">
                        <h1>Share your home with the people who matter</h1>
                        <p>
                            A private, sophisticated platform for homeowners who want to share their second homes 
                            with trusted friends and family—without the awkwardness or repetition.
                        </p>
                        <div class="hero-actions">
                            <button class="btn btn-primary" onclick="navigate('login')">
                                Get started
                                ${icons.chevronRight}
                            </button>
                            <button class="btn btn-secondary" onclick="navigate('how-it-works')">
                                Learn more
                            </button>
                        </div>
                    </div>
                </section>

                <section class="features">
                    <div class="features-container">
                        <h2 class="section-title">Built for trust, designed for ease</h2>
                        <p class="section-subtitle">
                            This isn't a marketplace. It's a private space for homeowners and their trusted circle.
                        </p>

                        <div class="features-grid">
                            <div class="feature-card">
                                <div class="feature-icon">${icons.shield}</div>
                                <h3>Completely private</h3>
                                <p>
                                    No public listings, no strangers. Only people you personally invite can see your home.
                                </p>
                            </div>

                            <div class="feature-card">
                                <div class="feature-icon">${icons.home}</div>
                                <h3>Set it up once</h3>
                                <p>
                                    Upload house information, rules, and contacts once. Never explain the same details again.
                                </p>
                            </div>

                            <div class="feature-card">
                                <div class="feature-icon">${icons.calendar}</div>
                                <h3>Manage availability</h3>
                                <p>
                                    Control when your home is available. Accept or decline requests with a single click.
                                </p>
                            </div>

                            <div class="feature-card">
                                <div class="feature-icon">${icons.users}</div>
                                <h3>Invite who you trust</h3>
                                <p>
                                    Send private invitations to friends, family, or colleagues you already know and trust.
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            `;
            return container;
        }

        // How It Works Page
        function renderHowItWorksPage() {
            const container = document.createElement('div');
            container.innerHTML = `
                <nav class="nav">
                    <div class="nav-content">
                        <div class="logo" onclick="navigate('landing')">Logo</div>
                        <div class="nav-links">
                            <span class="nav-link" onclick="navigate('landing')">Home</span>
                            <button class="btn btn-primary" onclick="navigate('login')">Sign in</button>
                        </div>
